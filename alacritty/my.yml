import:
  - ~/.config/alacritty/theme.yml

window:
  opacity: 0.9
  dynamic_title: false

font:
  normal:
    family: JetBrainsMono Nerd Font
    #family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12.0

  mouse:
  hide_when_typing: true
